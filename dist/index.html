<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная</title>
  <script defer src="main.js"></script></head>
  <body>
    <main>
      <section class="banner">
        <div class="banner_container container">
          <div class="banner__title">RAMOSEXPO</div>
          <div class="banner__main">
            <div class="banner__main-img">
              <img src="assets/images/banner_img.png" alt="" />
            </div>
            <div class="banner__main-btn btn">
              Next <img src="assets/images/btn.svg" alt="" />
            </div>
            <div class="banner__main-text">
              <div class="banner__main-text--title"><b>Организация</b> выставок</div>
              <div class="banner__main-text--subtitle">event management</div>
            </div>
            <div class="banner__main-thumb">
              <img src="assets/images/banner_thumb.png" alt="" />
            </div>
          </div>
          <div class="banner__aside">
            <ul class="banner__links">
              <li class="banner__links-item">разработка концепции</li>
              <li class="banner__links-item">Подбор площадки</li>
              <li class="banner__links-item">Техническое обеспечение</li>
            </ul>
            <div class="banner__aside-img">
              <img src="assets/images/banner_aside.png" alt="" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
